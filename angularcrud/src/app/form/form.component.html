
<div class="mx-auto" style="width: 600px;">
    <h2 class="mx-auto" style="width:300px;">Agregar Pelicula</h2>


    <div class="form-group">
      <label for="titulo">Titulo</label>
      <input [(ngModel)]="pelicula.titulo" type="text" class="form-control" id="titulo" #titulo required placeholder="Ingresar Titulo">
    </div>

    <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <textarea [(ngModel)]="pelicula.descripcion" class="form-control" id="descripcion" #descripcion placeholder="Descripcion"></textarea>
    </div>
    <div class="form-group">
      <label for="genero">Genero</label>
      <input [(ngModel)]="pelicula.genero" type="text" class="form-control" id="genero" #genero placeholder="Genero">
    </div>
    <div class="form-group">
      <label for="fecha">Año</label>
      <input [(ngModel)]="pelicula.fecha" type="text" class="form-control" id="fecha" #anio placeholder="Año de pelicula">
    </div>
    <div class="form-group">
      <label for="duracion">Duracion</label>
      <input [(ngModel)]="pelicula.duracion" type="text" class="form-control" id="duracion" #duracion placeholder="Duracion">
    </div>

    <button (click)="guardarPelicula()" class="btn btn-primary btn-block">Guardar</button>
  </div>
